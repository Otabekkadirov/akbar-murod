<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee House</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <div class="header__logo">
                    <img src="./src/logo.svg" alt="logo" />

                <nav class="header__nav">
                    <a href="#!" class="header__link">Favorite coffee</a>
                    <a href="#!" class="header__link">About</a>
                    <a href="#!" class="header__link">Mobile app</a>
                    <a href="#!" class="header__link">Contact us</a>
                </nav>

                <a href="#!" class="coffee-menu">
                    <span>Menu</span>
                    <img src="./src/coffee-cup.svg" alt="coffee cup" />
                </a>
            </div>
        </header>

        <main class="main">
            <section class="hero">hero qism</section>
            <section class="favorite-coffee">favorite coffee qismi</section>
            <section class="about">about qismi</section>
            <section class="mobile-app">mobile app qismi</section>
        </main>

        <footer class="footer">contacts qismi</footer>
